<app-home></app-home>
<form style="position: absolute;top: 60px;left: 1%;" [formGroup]="loginForm">
  <div class="text-center border border-light p-5"
    style="width: 500px;margin-left: 660px;margin-top: 150px ; border: 10px; border-top: coral;  ">
    <p class="h4 mb-4">login</p>
    <input #password formControlName="userPassword" type="text" id="defaultSubscriptionFormPassword"
      class="form-control mb-4" placeholder="Password">
    <input #email formControlName="userEmail" type="email" id="defaultSubscriptionFormEmail" class="form-control mb-4"
      placeholder="E-mail">
    <button (click)="signin()" mdbBtn color="info" block="true" type="submit" class="form-control mb-4"
      style=" margin: 25px 50px 75px 100px;background-color: cornflowerblue;">Sign in</button>
    <!-- <button (click)="loginNavigate('register')" style="background-color: white; border: white; color: blue;text-decoration: underline;">Don't have an account yet? register>></button> -->
  </div>
</form>
